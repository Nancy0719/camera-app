<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<title>Camera App</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

	</head>
	<body>
		<main id="camera">
			<video id="camera--view" autoplay playsinline></video>
			<canvas id="camera--sensor"></canvas>
			<img src="//:0" alt="" id="camera--output" class="display_none">
			<button id="camera--trigger">Take a picture</button>
			<!--<button id="complete" class="display_none">Complete</button>-->
		</main>
		<main id="edit_page" class="display_none">
			<ul id="btn_top">
				<li id="cancel_btn">Cancel</li>
				<li id="publish_btn">Publish</li>
			</ul>
			<div id="content" class="main_content">
				<textarea name="input_content" rows="10" cols="10" id="input_content">Travel experience....</textarea>
			</div>
			<div id="pictures">
				<ul class="mini_pictures">
					<li>
						<img src="img/plus.png" class="mini_img" id="img_1"/>
					</li>
					<li>
						<img src="img/plus.png" class="mini_img" id="img_2"/>
					</li>
					<li>
						<img src="img/plus.png" class="mini_img" id="img_3" class="display_none"/>
					</li>
				</ul>
			</div>
			<div id="tags" class="main_content">
				
			</div>
		</main>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
